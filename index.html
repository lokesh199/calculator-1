<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <span class="display__output">12345.68</span>
          <div class="display__tape">
            25 + 12 - 2) / 7
            <span class="material-icons md-18 backspace">backspace</span>
          </div>
        </div>
        <div class="keypad">
          <div class="options">
            <button>AC</button>
            <button>&pm;</button>
            <button>&#xFF05;</button>
          </div>
          <div class="operators">
            <button>&div;</button>
            <button>&times;</button>
            <button>&plus;</button>
            <button>&minus;</button>
            <button class="operator-equals">&equals;</button>
          </div>
          <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="digit-zero">0</button>
            <button>&centerdot;</button>
          </div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
