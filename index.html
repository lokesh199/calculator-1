<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <span class="display__output">12345.68</span>
          <div class="display__tape">
            (25 + 12 - 2) / 7
            <span class="material-icons md-18 backspace">backspace</span>
          </div>
        </div>
        <div class="keypad">
          <div class="options">
            <button>AC</button>
            <button>&pm;</button>
            <button>&#xFF05;</button>
          </div>
          <div class="operators">
            <button>&div;</button>
            <button>&times;</button>
            <button>&plus;</button>
            <button>&minus;</button>
            <button class="operator-equals">&equals;</button>
          </div>
          <div class="digits">
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="0" class="digit-zero">0</button>
            <button data-key=".">&centerdot;</button>
          </div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
