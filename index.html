<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <span class="display__output">0</span>
          <div class="display__tape">
            (25 + 12 - 2) / 7
            <button class="material-icons md-18 backspace">backspace</button>
          </div>
        </div>
        <div class="keypad">
          <div class="options">
            <button class="options__clear">C</button>
            <button class="options__change-sign">&pm;</button>
            <button class="options__percent">&#xFF05;</button>
          </div>
          <div class="operators">
            <button data-key="divide" class="operators__arithmetic">&div;</button>
            <button data-key="multiply" class="operators__arithmetic">&times;</button>
            <button data-key="add" class="operators__arithmetic">&plus;</button>
            <button data-key="subtract" class="operators__arithmetic">&minus;</button>
            <button data-key="equals" class="operators__equals">&equals;</button>
          </div>
          <div class="digits">
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="0" class="digits__zero">0</button>
            <button data-key="." class="digits__decimal">&centerdot;</button>
          </div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
